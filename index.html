<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="book-icon.svg">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>My Library</h1>
    <div class="book-card-container">
    </div>
    <dialog>
        <form method="dialog" id="form">
            <span id="close-button-container">
                <button id="close-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ffffff" viewBox="0 0 256 256"><path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path></svg></button>
            </span>
            <span class="book-info">
                <label for="author">Author:</label>
                <input type="text" id="author" required autofocus>
            </span>
            <span class="book-info">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </span>
            <span class="book-info">
                <label for="pages">Pages:</label>
                <input type="number" min="1" id="pages" required>
            </span>
            <span class="book-info">
                <label for="pages">Did you read it?:</label>
                <span id="radio">
                    <span>
                        <input type="radio" id="yes" name="option" value="Read">
                        <label for="yes">Yes</label>
                    </span>
                    <span>
                        <input type="radio" id="no" name="option" value="Not read yet">
                        <label for="no">No</label>
                    </span>
                </span>
            </span>
            <button type="submit" id="submit">Add new book</button>
        </form>
    </dialog>
    <button type="button" id="new-book"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ffffff" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path></svg></button>

    <script src="main.js" type="module"></script>
</body>
</html>
